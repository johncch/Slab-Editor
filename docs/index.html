<html>

<head>
    <title>Slab Editor</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #F0F0F0;
            font-family: "Roboto Slab", sans-serif;            
            overflow: auto;
        }       
        #canvas {
            background: white;
            border-radius: 3px;            
            height: 90%;
            width: 640px;
            margin: 3% auto 0;     
            padding: 1.5em 2em;    
            line-height: 1.5;   
        }
    </style>
</head>

<body>    
    <div id="canvas"></div>
    <script src="bundle.js"></script>
</body>

</html>
